<!DOCTYPE html>
<html>
<head>
	<title>Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<style type="text/css">

	::-webkit-scrollbar {
		width: 0px;  /* remove scrollbar space */
		background: transparent;  /* optional: just make scrollbar invisible */
	}
	/* optional: show position indicator in red */

	

	html,body,#mapid{
		height: 100%;
		width: 100vw;
	}

	html,body{
		padding: 0;
		margin: 0;
	}

	.container{
		position: fixed;
		bottom: 0;
		width: 100vw;
		max-height: 65vh;		
		z-index: 999;

		
	}

	
	#arrow{
		margin: auto;
		width: 25%;
		height: 40px;
		border-top-left-radius: 5px;
		border-top-right-radius: 5px;
		border-bottom: 0px;
		background-color: #222;

	}

	#tab{
		display: none;
		background-color: #222;
	}

	.events{
		white-space: nowrap;
		overflow-y: hidden;
		overflow-x: scroll;
		-webkit-overflow-scrolling: touch;
		color: white;
		background-color: #2e2e2e;
		margin-bottom: 3%;



	}


	.event{
		display: inline-block;
		max-width: 30%;
		max-height: 10%;
		margin: 3% 1%;
		background-color: #b8212d;
		padding: 2%;
		border-radius: 5px;



	}

	.event img{
		height: 100px;
		width: 100px;
	}



	


</style>
</head>
<body>

	<div id="mapid" > 
		
	</div>

	
	<div class="container" >
		<div id="arrow" onclick="toggle()" >>>>></div>
		<div id="tab">
			<ul class="events ongoing">
				<h3>Ongoing Events</h3>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>

			</ul><!-- 

			
			 --><ul class="events upcoming">
				<h3>Upcoming Events</h3>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
				<li class="event">
					<img src="test.jpg">
					<p>Info</p>
				</li>
			</ul>
		</div>
	</div>

	



	




	<script type="text/javascript">
		var mymap = L.map('mapid').setView([25.2677, 82.9913], 16);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			
			maxZoom: 18,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1IjoiemFobGVraGFuIiwiYSI6ImNqZDc2cTJrazVjYjcycW8xY2U1cnc2eHEifQ.Wv1SDb-6fRY1gtkMVH5yYA'
		}).addTo(mymap);

		var marker = L.marker([51.5, -0.09]).addTo(mymap);

		var circle = L.circle([51.508, -0.11], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 500
		}).addTo(mymap);

		var polygon = L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
			]).addTo(mymap);

		marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
		circle.bindPopup("I am a circle.");
		polygon.bindPopup("I am a polygon.");

		var popup = L.popup();

		function onMapClick(e) {
			popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
		}

		mymap.on('click', onMapClick);






		// OTHER SCRIPTS BEGIN HERE


		function toggle() {
			var x = document.getElementById("arrow");
			var y =  document.getElementById("tab");
			if (y.style.display === "none") {
				y.style.display = "block";
			} else {
				y.style.display = "none";
			}
		}


	</script>
</body>
</html>
